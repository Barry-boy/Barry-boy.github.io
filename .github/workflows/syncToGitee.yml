name: sync-gitee

on:
  push:
    branches:
      - '**'

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Git Repo Sync
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: wangchucheng/git-repo-sync@v0.1.0
      with:
        target-url: 'https://gitee.com/awxie/lixie021.github.io.git'
        target-username: 'user_11851004'
        target-token: ${{ secrets.GITEE_TOKEN }}
